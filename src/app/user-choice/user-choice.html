<div class="container-fluid">
	<nav class="row services-navbar">
		<div class="vertical-center">
			<div class="col-lg-2">
				<img class="logo-choice" alt="logo travel fashion club" src="../../../assets/img/logo.png">
			</div>
			<div class="col-lg-8">
				<h2 class="title">TRAVEL FASHION CLUB</h2>
			</div>
			<div class="col-lg-2">
				<img class="logo-choice-2" alt="logo travel fashion club" src="../../../assets/img/client.png">
			</div>
		</div>
	</nav>
</div>
<div class="container services-choices">
	<h3 class="choices-title">Choose your services</h3>
	<div class="row">
		<div class="col-lg-3" *ngFor="let service of servicesList; let i = index;" (click)="selectedServices(service.name, i)">
			<div class="available-services" *ngIf="service.selected">
				<span class="align-helper"></span>
				<img class="services-img" [src]="'../../../assets/img/service/' + service.name.toLowerCase() + 'Selec.png'" />
				<span class="services-title" [style.color]="getColor()">{{service.name}}</span>
			</div>
			<div class="available-services" *ngIf="!service.selected">
				<span class="align-helper"></span>
				<img class="services-img" [src]="'../../../assets/img/service/' + service.name.toLowerCase() + '.png'" />
				<span class="services-title" [style.color]="getColor2()">{{service.name}}</span>
			</div>
		</div>
	</div>
	<a [routerLink]="['/services']">Valider les services sélectionnés</a>
</div>
